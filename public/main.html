    <meta charset="UTF-8">
    <!--Import Google Icon Font-->

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vender/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <!-- {{{ body }}} -->
    <div class="row">
        <div class="col s12">
            <h1>Trip Creator</h1>
        </div>
    </div>

    <div class="divider"></div>
    <div class="row">
        <div class="col s12">
            <h5>Trip Details</h5>
        </div>
    </div>

    <div class="divider"></div>
    <div class="row">
        <form class="col s12 create-form" action="/" method="POST">
            <div class="row">
                <div class="input-field col s6 form-group">
                    <input id="auth" type="text" class="validate" name="trip_name">
                    <label for="auth">Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 form-group">
                    <input id="auth" type="text" class="validate" name="location">
                    <label for="auth">Location</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 form-group">
                    <input id="auth" type="text" class="validate" name="trip_date">
                    <label for="auth">Date</label>
                </div>
            </div>


            <div class="divider"></div>
            <div class="row">
                <div class="col s12">
                    <h5>Fish Data</h5>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="input-field col s6 form-group">
                    <input id="auth" type="text" class="fish_name">
                    <label for="auth">Fish Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 form-group">
                    <input id="auth" type="text" class="notes">
                    <label for="auth">Notes</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 form-group">
                    <input id="auth" type="text" class="bait">
                    <label for="auth">Bait</label>
                </div>
            </div>
			<button type="submit">Add Quote</button>
        </form>
    </div>
